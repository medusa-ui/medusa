<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:m="https://www.getmedusa.io/medusa.xsd">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <form m:submit="displayName(123, :{form}, ' ')">
        <ul m:validation="all"></ul>
        <p>
            <label for="firstName">First name: </label>
            <input type="text" id="firstName" name="firstName" />
        </p>
        <p m:validation="firstName"></p>

        <p>
            <label for="lastName">Last name: </label>
            <input type="text" id="lastName" name="lastName" />
        </p>
        <p m:validation="lastName"></p>

        <input type="submit" value="Submit">
    </form>

    <div class="example-result" th:text="${result}"></div>

</body>
</html>
