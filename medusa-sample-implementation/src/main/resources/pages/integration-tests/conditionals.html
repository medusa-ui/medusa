<!DOCTYPE html>
<html lang="en"
      xmlns:m="https://getmedusa.io" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://getmedusa.io https://raw.githubusercontent.com/medusa-ui/medusa/main/medusa-ui.xsd">
<head>
    <meta charset="UTF-8">
    <title>Medusa conditionals demo</title>
    <link href="/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
<h1>ðŸ¦‘ Hello conditionals</h1>

<p>Global Counter: <m:text item="counter-value" /></p>
<button id="increase-counter-button" m:click="increaseCounter(1)">Increase counter</button>

<m:if item="counter-value" gt="0">
    <m:if item="counter-value" gt="5">
        <p class="conditional-result">Counter is above 5</p>

        <m:elseif item="counter-value" gt="2">
            <p class="conditional-result">Counter is above 2</p>
        </m:elseif>

        <m:else>
            <p class="conditional-result">Counter is below 2 and 5</p>
        </m:else>
    </m:if>
</m:if>

<m:if item="1" eq="1">
    <p id="always-true">Always true</p>
</m:if>

<m:if item="true" eq="false">
    <p id="always-false">Always false</p>
</m:if>
</body>
</html>
