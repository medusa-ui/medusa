<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medusa nested each</title>
    <link href="/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
<h1>ðŸ¦‘ Foreach within foreach</h1>

[$foreach $outer]
    <div class="outer-1">[$each]</div>
    <div class="outer-2">[$this.each]</div>
    [$foreach $mid]
        <div class="mid-1">[$this.each]</div>
        <div class="mid-2">[$parent.each]</div>
        [$foreach $inner]
            <div class="inner-1">[$this.each]</div>
            <div class="inner-2">[$parent.each]</div>
            <div class="inner-3">[$parent.parent.each]</div>
        [$end for]
    [$end for]
[$end for]

<button m-click="first()">first add</button>

</body>
</html>
