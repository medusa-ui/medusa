<!DOCTYPE html>
<html lang="en"
      xmlns:m="https://getmedusa.io" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://getmedusa.io https://raw.githubusercontent.com/medusa-ui/medusa/main/medusa-ui.xsd">
<head>
    <meta charset="UTF-8">
    <title>Usage of iteration elements for indexing</title>
</head>
<body>
<h1>ðŸ¦‘ Medusa in trouble</h1>
<h3>Direct access</h3>
<span id="direct-a"><m:text item="map['A']"/></span>
<span id="direct-b"><m:text item="map['B']"/></span>
<span id="direct-c"><m:text item="map['C']"/></span>
<h3>Indirect access via list of strings</h3>
<m:foreach collection="list-of-strings" eachName="str">
    <span class="indirect-strings"><m:text item="map[str]"/></span>
</m:foreach>
<h3>Indirect access via list of objects with names</h3>
<m:foreach collection="list-of-objects" eachName="obj">
    <span class="indirect-names"><m:text item="map[obj.name]"/></span>
</m:foreach>
<div>
    <button id="btn_changes" m:click="changes()">Trigger DOMChanges</button>
</div>
</body>
</html>
