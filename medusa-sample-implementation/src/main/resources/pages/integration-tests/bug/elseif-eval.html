<!DOCTYPE html>
<html lang="en"
      xmlns:m="https://getmedusa.io" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://getmedusa.io https://raw.githubusercontent.com/medusa-ui/medusa/main/medusa-ui.xsd">
<head>
    <meta charset="UTF-8">
    <title>Medusa conditional bug?</title>
    <link href="/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
<h1>ğŸ¦‘ Yet another counter</h1>

<p>Counter value: <span id="counter-actual"><m:text item="counter" /></span></p>

<m:if item="counter" eq="1">
    <p class="counter-eval">Counter is 1.</p>
    <m:elseif item="counter" lt="3">
        <p class="counter-eval">Counter is &lt; 3.</p>
    </m:elseif>
    <m:elseif item="counter" gt="5">
        <p class="counter-eval">Counter is &gt; 5.</p>
    </m:elseif>
    <m:else>
        <p class="counter-eval"> Counter is 3, 4 or 5.</p>
    </m:else>
</m:if>

<button id="plus" m:click="plus()">Increase</button>
<button id="minus" m:click="minus()">Decrease</button>

</body>
</html>
