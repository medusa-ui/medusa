<p>Outer - Inner</p>
<div>
    <m:foreach collection="outer" eachName="outerEach">
        <m:foreach collection="inner" eachName="innerEach">
            <m:text item="outerEach" /> - <m:text item="innerEach" /><br>
        </m:foreach>
    </m:foreach>
</div>
