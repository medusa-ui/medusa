<!DOCTYPE html>
<html lang="en" xmlns:m="https://medusa-ui.dev">
<head>
    <meta charset="UTF-8">
    <title m:item="title"></title>
    <link href="/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
<h1>🦑 Medusa in other languages</h1>
<p id="val1">Value1: <m:text item="value1" /></p>
<p id="val2">Value2: <m:text item="value2" /></p>
<button id="swap" m:click="swapValues()">Swap value</button>

<p id="passed-val">Passed value: <m:text item="passed-value" /></p>
<button id="pass" m:click="passValue('메두사')">Pass value from parameter</button>

<p id="passed-val-from-input">Passed value from input: <m:text item="passed-value-input" /></p>
<p><input id="pass-value-input" type="text" value="메두사"/></p>
<button id="pass-input" m:click="passValueInput(#pass-value-input.value)">Pass value from input field</button>
</body>
</html>
