<body>

    <p>The message is: <m:text item="text" />.</p>

    <m:if item="text" eq="hello">
        <p>Hello!</p>
        <m:else><p>Text is not 'hello'</p></m:else>
    </m:if>

    <code><pre>&lt;m:if item="text" eq=""&gt;</pre></code>
    <m:if item="text" eq="">
        <p>Text is empty.</p>
        <m:else><p>Text is not empty.</p></m:else>
    </m:if>

    <code><pre>&lt;m:if item="text" not=""&gt;</pre></code>
    <m:if item="text" not="">
        <p>Text is not empty.</p>
        <m:else><p>Text is empty.</p></m:else>
    </m:if>

    <div>
        <input type="text" id="input_txt" m:onenter="concat(this.value)"/>
        <button id="btn_hello" m:click="hello()">say hello</button>
    </div>
</body>
