<!DOCTYPE html>
<html lang="en"
      xmlns:m="https://getmedusa.io" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://getmedusa.io https://raw.githubusercontent.com/medusa-ui/medusa/main/medusa-ui.xsd">
<head>
    <meta charset="UTF-8">
    <title>Medusa conditionals demo</title>
    <link href="/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
<h1>ðŸ¦‘ Hello empty conditionals</h1>

    <m:if item="text" empty="true">
        <p class="text-result">Text is empty.</p>
        <m:else>
            <p class="text-result">Text is <m:text item="text"/>.</p>
        </m:else>
    </m:if>

    <m:if item="list" empty="true">
        <p class="list-result">List is empty.</p>
        <m:else>
            <p class="list-result">List is <m:text item="list[0]"/>.</p>
        </m:else>
    </m:if>

    <m:if item="set" empty="false">
        <p class="set-result">Set is <m:text item="set[0]"/>.</p>
        <m:else>
            <p class="set-result">Set is empty.</p>
        </m:else>
    </m:if>

    <m:if item="map" empty="true">
        <p class="map-result">Map is empty.</p>
        <m:else>
            <p class="map-result">Map is <m:text item="map['a key']"/>.</p>
        </m:else>
    </m:if>

    <button id="values_btn" m:click="values()">Set values</button>
    <button id="clear_btn"  m:click="clear()">Clear values</button>

</body>
</html>
