<h1>ðŸ¦‘ Conditions with <code>nulls</code></h1>
    <div>
        <h2>Is person null?</h2>
        <m:if item="person" not="undefined">
            <m:if item="person.name" not="undefined">
                <p class="null_person">Person with name: <m:text item="person.name"/>.</p>
                <m:else>
                    <p class="null_person">The person's name is unknown.</p>
                </m:else>
            </m:if>
            <m:else>
                <p class="null_person">Person is null.</p>
            </m:else>
        </m:if>
    </div>
