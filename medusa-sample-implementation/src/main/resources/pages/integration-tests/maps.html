<!DOCTYPE html>
<html lang="en"
      xmlns:m="https://medusa-ui.dev" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://medusa-ui.dev https://raw.githubusercontent.com/medusa-ui/medusa/poc/xml-parser/medusa-ui.xsd">
<head>
    <meta charset="UTF-8">
    <title>Medusa using HashMaps and Arrays as variables</title>
    <link href="/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
<p>Person object: <m:text item="person.name" /></p>
<p>My map value: <m:text item="my-map['a']" /></p>
<p>My map value: <m:text item='my-map["a"]' /></p>
<p>My array value: <m:text item="my-array[0]" /></p>

<p>Map foreach:</p>
<m:foreach collection="my-map" eachName="mapEntry">
    <p><m:text item="mapEntry.key" /> - <m:text item="mapEntry.value" /></p>
</m:foreach>

<p>Array foreach:</p>
<m:foreach collection="my-array" eachName="arrayEntry">
    <p><m:text item="arrayEntry" /></p>
</m:foreach>

<button m:click="updateMap()">Update the map</button>
<br>
<button m:click="updateArray()">Update the array</button>
<br>
<button m:click="updatePerson()">Update person</button>

</body>
</html>
