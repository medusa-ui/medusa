<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:m="https://www.getmedusa.io">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medusa - Component detail</title>
</head>
<body>

<div id="container" m:ref="form-submit">
    <section id="hero">
        <h1>Form submit</h1>

        <p class="lead">An example of a simple form that gets submit as map or mapped object on the Controller side</p>

        <a id="back-to-overview" href="/">Back to overview</a>
    </section>

    <h2>Form submit as mapped object</h2>
    <p>Automatically map a form submit to a Hashmap</p>

    <section class="example">

        <div style="display: flex">

            <form m:submit="displayName(123, :{form}, 'sample')">
                <label for="firstName">First name: </label> <input type="text" id="firstName" name="firstName" value="도윤" />
                <label for="lastName">Last name: </label> <input type="text" id="lastName" name="lastName" value="김" />
                <input id="btn_displayName" type="submit" value="Submit">
            </form>

            <div class="example-result" th:text="${result}"></div>
        </div>

        <footer th:text="${version}"></footer>
    </section>

    <section class="client">
        <h3>Client</h3>
        <pre><code class="language-html hljs" th:text="${clientCode[0]}"></code></pre>
    </section>

    <section class="server">
        <h3>Server</h3>
        <pre><code class="language-java hljs" th:text="${serverCode[0]}"></code></pre>
    </section>

    <h2>Form submit as form</h2>
    <p>Automatically map a form submit to a POJO</p>

    <section class="example">

        <div style="display: flex">

            <form m:submit="displayNameAsForm(567, :{form}, 'hi')">
                <label for="firstName2">First name: </label> <input type="text" id="firstName2" name="firstName" value="hello" />
                <label for="lastName2">Last name: </label> <input type="text" id="lastName2" name="lastName" value="world" />
                <input id="btn_displayNameAsForm"  type="submit" value="Submit">
            </form>

            <div class="example-result" th:text="${resultFromForm}"></div>
        </div>

        <footer th:text="${version}"></footer>
    </section>

    <section class="client">
        <h3>Client</h3>
        <pre><code class="language-html hljs" th:text="${clientCode[1]}"></code></pre>
    </section>

    <section class="server">
        <h3>Server</h3>
        <pre><code class="language-java hljs" th:text="${serverCode[1]}"></code></pre>
    </section>

</div>
</body>
</html>
